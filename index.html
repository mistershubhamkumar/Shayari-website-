<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shayari Display</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Made by Mr. Shubham</h1>
  </header>

  <div class="container">
    <h2>Choose a Category</h2>
    <div class="category-buttons">
      <button onclick="showShayari('love')">Love</button>
      <button onclick="showShayari('sad')">Sad</button>
      <button onclick="showShayari('funny')">Funny</button>
      <button onclick="showShayari('motivation')">Motivation</button>
    </div>

    <div id="shayariList" class="shayari-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
